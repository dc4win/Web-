<!-- 该html熟悉base,link标签，并链接使用css文件 -->
<!Doctype html>
<html>
<head>
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
	<meta name="author" content="DC">
	<meta name="keywords" content="html,style,背景设置，media设置">
	<meta name="description" content="DC学习web开发style标签">
	<meta http-equiv="refresh" content="50">

	<!-- 使用link链接css设置样式 -->
	<link rel="stylesheet" type="text/css" href="InitialStyle.css">
	<link rel="stylesheet" type="text/css" href="PrintStyle.css" media="print">
	<!-- <!-- 使用link链接图片设置图标 --> 
	<!-- <link rel="shortcut icon" href="../../images/home_icon.png"> -->
	<script type="text/javascript" src="iconSet.js"></script>
	<!-- 使用script加载外部js文件 -->
	<script type="text/javascript" src="script1.js" defer></script>
	<!-- 使用base更改基础路径为指定位置-->
	<base href="https://ilovefishc.com/html5/html5/lesson4/" target="_blank">
	

</head>
<body>
	<h1><b>咱们的小家</b></h1>
	<h2>亲爱的老婆和兔宝：</h2>
	<p>我在用课余时间学习web前端开发，用来设计我们的家庭网站，</p>

	<!-- 使用base设置路径后，test1代表“https://ilovefishc.com/html5/html5/lesson4”+“/test1” -->
	<a href="test1">第一个例子</a>
	<a href="test2">第二个例子</a>
	<a href="test3">第三个例子</a>
</body>
</html>
