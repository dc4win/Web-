<!-- 该html熟悉style背景图片设置、media属性设置 -->
<!Doctype html>
<html>
<head>
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
	<meta name="author" content="DC">
	<meta name="keywords" content="html,style,背景设置，media设置">
	<meta name="description" content="DC学习web开发style标签">
	<meta http-equiv="refresh" content="50">
	<style type="text/css">
		body {
			background-image:url("../../images/love.png");
			background-size:cover;
			background-size:110% 500%;
		}
		h1 {
			color:blue;
			text-align:center;
			font-size:100px;
		}
		h2 {
			color:red;
			text-indent:50px;
			font-size:25px;
		}
		p {
			background-color:white;
			color:black;
			text-indent:88px;
			font-size:22px;

		}
	</style>
	<style  media="print">
		p {
			background-color:black;
			color:red;
			text-indent:88px;
			font-size:22px;
		}
	</style>

</head>
<body>
	<h1><b>我们的爱</b></h1>
	<h2>亲爱的宋小姐</h2>
	<p>这是记录我们的相册的一份珍贵记忆，给未来的你,ahahahahahhahahahahahahahahahahahahahahahahha</p>
</body>
</html>
